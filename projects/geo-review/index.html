<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://api-maps.yandex.ru/2.0-stable/?apikey=99f0b9f2-8f48-4103-896a-15e7ae74bda0
    &load=package.standard&lang=ru-RU" type="text/javascript"></script>
</head>

<body>
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .form {
            width: 300px;
        }

        .form .field {
            width: 100%;
            margin-bottom: 10px;
        }

        .form .field input,
        .form .field textarea {
            width: 100%;
            box-sizing: border-box;
        }

        .form .field textarea {
            resize: none;
        }

        .form .form-error {
            color: red;
        }

        .form .review-list {
            max-height: 500px;
            overflow: scroll;
        }
    </style>
    <div id="map"></div>
    <script type=“template” id="addFormTemplate">
        <div class="review-list"></div>
        <div class="form" data-role="review-form">
            <h3>Отзыв</h3>
            <div class="field">
                <input data-role="review-name" type="text" placeholder="Укажите ваше имя">
            </div>
            <div class="field">
                <input data-role="review-place" type="text" placeholder="Укажите место">
            </div>
            <div class="field">
                <textarea data-role="review-text" placeholder="Оставьте отзыв" rows="5"></textarea>
            </div>

            <button data-role="review-add">Добавить</button>
            <span class="form-error"></span>
        </div>
    </script>
</body>

</html>
